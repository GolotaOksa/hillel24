<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="nav-items">
                    <nav>
                        <a>All plannts</a>
                        <a>New Arivals</a>
                        <a>Sale</a>
                    </nav>
                </div>
                <div class="sort-items">
                    <label for="sort">
                        Short by:
                        <select id="sort">
                            <option value="1">Default sorting</option>
                            <option value="2">Specific sorting</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <img class="item" src="./img/image 1.svg" alt="" />
                    <h3>Barberton Daisy</h3>
                    <p>$119.00</p>
                </div>
                <div class="card">
                    <img class="item" src="./img/image 3.svg" alt="" />
                    <h3>Angel Wing Begonia</h3>
                    <p>$169.00</p>
                    <div class="shop">
                        <img src="./img/shopping 1.svg" />
                        <img src="./img/heart 1.svg" />
                        <img src="./img/Vector.svg" />
                    </div>
                </div>
                <div class="card">
                    <img class="item" src="./img/image 2.svg" alt="" />
                    <img class="discount" src="./img/Frame 2.svg" alt="" />
                    <h3>African Violet</h3>
                    <div class="sale">
                        <p>$199.00</p>
                        <del>$229.00</del>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
