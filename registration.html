<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=>, initial-scale=1.0" />
        <title>GREENSHOP</title>
    </head>
    <body>
        <div>
            <header>
                <nav>Login | Register</nav>
            </header>
        </div>
        <button><img src="./images/X.svg" alt="close" width="20" /></button>
        <div>
            <p>Enter your email and password to register.</p>
        </div>
        <div>
            <input id="username" type="text" name="username" placeholder="Username" />
        </div>
        <div>
            <input id="email" type="text" name="email" placeholder="Enter your email address" />
        </div>
        <div>
            <button>
                <input id="password" type="text" name="password" placeholder="Password" />
                <img src="./images/Hide.svg" alt="hide" width="20" />
            </button>
        </div>
        <div>
            <input id="confirm-password" type="text" name="confirmPassword" placeholder="Confirm Password" />
        </div>
        <div><button>Register</button></div>
        <p>Or register with</p>
        <footer>
            <div>
                <button>
                    <img src="./images/google 1.svg" alt="google" width="20" />
                    Continue with Google
                </button>
            </div>
            <div>
                <button>
                    <img src="./images/facebook 1.svg" alt="facebook" width="20"/>
                    Continue with Facebook
                </button>
            </div>
        </footer>
    </body>
</html>
